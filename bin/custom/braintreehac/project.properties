# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

braintreehac.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
braintreehac.application-context=braintreehac-spring.xml

# configuration.view.strategy defines what should be done with blacklisted properties
# 'hide' replaces property values with *****
# 'remove' prevent properties from being displayed at all
configuration.view.strategy=hide

# configuration.view.blacklist.[name] allows to set a coma separated list of properties that should be hidden
# or ignored. You can define many properties that begin with configuration.view.blacklist and have different names
# and they will be merged
configuration.view.blacklist.other=braintree.private_key